 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <title>Galaxy watch</title>
 </head>
 <body>
    <div class="main">
        <nav>
            <div class="logo">Galaxy Watch</div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/galaxywatch.png" alt="galaxywatch" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="camera">
                    <div class="">
                        <h1>Camera</h1>
                        <p>Does not come with camera</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="processor">
                    <div class="">
                        <h1>Processor</h1>
                        <p>Does not come with camera</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="display">
                    <div class="">
                        <h1>Display</h1>
                        <p>Does not come with camera</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png " alt="battery">
                    <div class="">
                        <h1>Battery</h1>
                        <p>Does not come with camera</p>
                    </div>
                </div>
        
            </div>
        </div>
    </div>
     <div class="controls">
         <img src="/images/arrow.png" alt="" id="Up">
         <h3>Features</h3>
         <img src="/images/arrow.png" alt="" id="Down">
     </div>
     <script>
         var circle = document.getElementById("circle");
         var Up = document.getElementById("Up");
         var Down = document.getElementById("Down");

         var rotate = circle.style.transform;
         var sum;

         Up.onclick = function(){
             sum = rotate + "rotate(-90deg)";
             circle.style.transform = sum;
             rotate = sum;
         }
         Down.onclick = function(){
             sum = rotate + "rotate(90deg)";
             circle.style.transform = sum;
             rotate = sum;
         }
     </script>
 </body>
 </html>
